<script>
document.addEventListener('DOMContentLoaded', function() {
  // Mobile menu functionality
  const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  
  if (mobileMenuToggle && mobileMenu) {
    const hamburger = mobileMenuToggle.querySelector('.hamburger');
    
    function closeMobileMenu() {
      mobileMenu.classList.remove('open');
      hamburger?.classList.remove('open');
      mobileMenuToggle.setAttribute('aria-expanded', 'false');
    }
    
    mobileMenuToggle.addEventListener('click', function() {
      const isOpen = mobileMenu.classList.toggle('open');
      hamburger?.classList.toggle('open');
      mobileMenuToggle.setAttribute('aria-expanded', isOpen);
    });
    
    mobileMenu.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', closeMobileMenu);
    });
    
    document.addEventListener('click', function(e) {
      if (!mobileMenuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
        closeMobileMenu();
      }
    });
  }
  
  // Check backdrop-filter support and apply fallback
  function checkBackdropFilterSupport() {
    const testEl = document.createElement('div');
    testEl.style.cssText = 'backdrop-filter: blur(1px); -webkit-backdrop-filter: blur(1px);';
    const supportsBackdropFilter = testEl.style.backdropFilter !== '' || testEl.style.webkitBackdropFilter !== '';
    
    console.log('🔍 Backdrop-filter support check:');
    console.log('backdrop-filter:', testEl.style.backdropFilter);
    console.log('-webkit-backdrop-filter:', testEl.style.webkitBackdropFilter);
    console.log('Supports backdrop-filter:', supportsBackdropFilter);
    
    if (!supportsBackdropFilter) {
      document.documentElement.classList.add('no-backdrop-filter');
      console.log('❌ Added no-backdrop-filter class');
    } else {
      console.log('✅ Backdrop-filter is supported');
    }
    
    return supportsBackdropFilter;
  }
  
  const backdropSupported = checkBackdropFilterSupport();
  console.log('🌊 Final backdrop-filter support:', backdropSupported);
  
  // Liquid Glass Header Implementation using SVG Displacement Maps
  class LiquidGlassHeader {
    constructor() {
      this.header = document.getElementById('site-header');
      if (!this.header) {
        console.log('❌ Header element not found');
        return;
      }
      
      this.mouse = { x: 0.5, y: 0.5 };
      this.scrolled = false;
      this.lastScrollY = 0;
      this.scrollThreshold = 50;
      this.scrollHysteresis = 10; // Prevent rapid toggling
      this.width = Math.max(1280, window.innerWidth);
      this.height = 80;
      this.canvasDPI = 0.5; // Reduce for performance
      this.id = 'liquid-glass-header-' + Math.random().toString(36).substr(2, 9);
      
      this.init();
    }
    
    init() {
      this.createSVGFilter();
      this.setupEventListeners();
      this.updateShader();
      console.log('✅ Liquid glass header initialized');
    }
    
    createSVGFilter() {
      // Create SVG element for filter definitions
      this.svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      this.svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
      this.svg.setAttribute('width', '0');
      this.svg.setAttribute('height', '0');
      this.svg.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 9998;
      `;

      const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
      const filter = document.createElementNS('http://www.w3.org/2000/svg', 'filter');
      filter.setAttribute('id', `${this.id}_filter`);
      filter.setAttribute('filterUnits', 'userSpaceOnUse');
      filter.setAttribute('colorInterpolationFilters', 'sRGB');
      filter.setAttribute('x', '0');
      filter.setAttribute('y', '0');
      filter.setAttribute('width', this.width.toString());
      filter.setAttribute('height', this.height.toString());

      this.feImage = document.createElementNS('http://www.w3.org/2000/svg', 'feImage');
      this.feImage.setAttribute('id', `${this.id}_map`);
      this.feImage.setAttribute('width', this.width.toString());
      this.feImage.setAttribute('height', this.height.toString());

      this.feDisplacementMap = document.createElementNS('http://www.w3.org/2000/svg', 'feDisplacementMap');
      this.feDisplacementMap.setAttribute('in', 'SourceGraphic');
      this.feDisplacementMap.setAttribute('in2', `${this.id}_map`);
      this.feDisplacementMap.setAttribute('xChannelSelector', 'R');
      this.feDisplacementMap.setAttribute('yChannelSelector', 'G');

      filter.appendChild(this.feImage);
      filter.appendChild(this.feDisplacementMap);
      defs.appendChild(filter);
      this.svg.appendChild(defs);

      // Create canvas for displacement map
      this.canvas = document.createElement('canvas');
      this.canvas.width = this.width * this.canvasDPI;
      this.canvas.height = this.height * this.canvasDPI;
      this.canvas.style.display = 'none';
      this.context = this.canvas.getContext('2d');

      // Append to document
      document.body.appendChild(this.svg);
      document.body.appendChild(this.canvas);
    }
    
    setupEventListeners() {
      // Mouse tracking
      document.addEventListener('mousemove', (e) => {
        const rect = this.header.getBoundingClientRect();
        this.mouse.x = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
        this.mouse.y = Math.max(0, Math.min(1, (e.clientY - rect.top) / rect.height));
        
        if (this.scrolled) {
          this.updateShader();
        }
      });
      
      // Scroll tracking with hysteresis to prevent rapid toggling
      let ticking = false;
      window.addEventListener('scroll', () => {
        if (!ticking) {
          requestAnimationFrame(() => {
            const currentScrollY = window.scrollY;
            let shouldBeScrolled = this.scrolled;
            
            // Use hysteresis to prevent rapid toggling
            if (!this.scrolled && currentScrollY > this.scrollThreshold + this.scrollHysteresis) {
              shouldBeScrolled = true;
            } else if (this.scrolled && currentScrollY < this.scrollThreshold - this.scrollHysteresis) {
              shouldBeScrolled = false;
            }
            
            if (shouldBeScrolled !== this.scrolled) {
              this.scrolled = shouldBeScrolled;
              this.updateHeaderState();
            }
            
            this.lastScrollY = currentScrollY;
            ticking = false;
          });
          ticking = true;
        }
      }, { passive: true });
      
      // Initial state
      this.updateHeaderState();
    }
    
    updateHeaderState() {
      if (this.scrolled) {
        // Apply liquid glass filter to background pseudo-element only
        this.header.style.setProperty('--liquid-glass-filter', `url(#${this.id}_filter)`);
        this.header.classList.add('scrolled', 'liquid-glass-active');
        this.updateShader();
        console.log('🌊 Header scrolled - liquid glass activated');
      } else {
        // Remove liquid glass filter
        this.header.style.removeProperty('--liquid-glass-filter');
        this.header.classList.remove('scrolled', 'liquid-glass-active');
        console.log('⬆️ Header at top - translucent mode');
      }
    }
    
    // Utility functions from sample code
    smoothStep(a, b, t) {
      t = Math.max(0, Math.min(1, (t - a) / (b - a)));
      return t * t * (3 - 2 * t);
    }

    length(x, y) {
      return Math.sqrt(x * x + y * y);
    }

    roundedRectSDF(x, y, width, height, radius) {
      const qx = Math.abs(x) - width + radius;
      const qy = Math.abs(y) - height + radius;
      return Math.min(Math.max(qx, qy), 0) + this.length(Math.max(qx, 0), Math.max(qy, 0)) - radius;
    }

    texture(x, y) {
      return { type: 't', x, y };
    }
    
    updateShader() {
      if (!this.scrolled) return; // Only apply displacement when scrolled
      
      const w = this.width * this.canvasDPI;
      const h = this.height * this.canvasDPI;
      const data = new Uint8ClampedArray(w * h * 4);

      let maxScale = 0;
      const rawValues = [];

      // Generate displacement map based on mouse position and header geometry
      for (let i = 0; i < data.length; i += 4) {
        const x = (i / 4) % w;
        const y = Math.floor(i / 4 / w);
        const uv = { x: x / w, y: y / h };
        
        // Liquid glass fragment shader logic
        const ix = uv.x - 0.5;
        const iy = uv.y - 0.5;
        
        // Distance from mouse with smoother falloff
        const mouseX = (this.mouse.x - 0.5) * 0.3;
        const mouseY = (this.mouse.y - 0.5) * 0.15;
        const mouseDist = this.length(mouseX, mouseY);
        
        const distanceToEdge = this.roundedRectSDF(ix, iy, 0.35, 0.12, 0.25);
        const displacement = this.smoothStep(0.4, 0, distanceToEdge - 0.08 - mouseDist);
        const scaled = this.smoothStep(0, 1, displacement) * 0.85 + 0.15;
        
        const pos = this.texture(ix * scaled + 0.5, iy * scaled + 0.5);
        const dx = pos.x * w - x;
        const dy = pos.y * h - y;
        
        maxScale = Math.max(maxScale, Math.abs(dx), Math.abs(dy));
        rawValues.push(dx, dy);
      }

      maxScale *= 0.2; // Reduce intensity for subtle header effect

      // Apply displacement values to canvas
      let index = 0;
      for (let i = 0; i < data.length; i += 4) {
        const r = rawValues[index++] / maxScale + 0.5;
        const g = rawValues[index++] / maxScale + 0.5;
        data[i] = Math.max(0, Math.min(255, r * 255));
        data[i + 1] = Math.max(0, Math.min(255, g * 255));
        data[i + 2] = 0;
        data[i + 3] = 255;
      }

      this.context.putImageData(new ImageData(data, w, h), 0, 0);
      this.feImage.setAttributeNS('http://www.w3.org/1999/xlink', 'href', this.canvas.toDataURL());
      this.feDisplacementMap.setAttribute('scale', (maxScale / this.canvasDPI * 1.5).toString());
    }
  }
  
  // Initialize liquid glass header
  new LiquidGlassHeader();
  
  // Intersection Observer for animations - optimized
  if ('IntersectionObserver' in window) {
    const animatedElements = document.querySelectorAll('.service-card, .hero-feature, .glass-card');
    if (animatedElements.length > 0) {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-in');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });
      
      animatedElements.forEach(el => {
        el.classList.add('animate-ready');
        observer.observe(el);
      });
    }
  }
});
</script>
