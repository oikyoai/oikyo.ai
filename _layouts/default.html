<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | default: 'Oikyo.ai - Accelerating AI adoption through trusted practices and platforms. Expert AI strategy consulting, platform implementation, and governance solutions.' }}{% endif %}">
  <meta name="keywords" content="AI consulting, artificial intelligence, AI strategy, AI implementation, AI governance, machine learning, digital transformation">
  <meta name="author" content="{{ site.company.name }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.company.tagline }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ '/assets/images/logo_rgb_transparent.png' | absolute_url }}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.company.tagline }}{% endif %}">
  <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:image" content="{{ '/assets/images/logo_rgb_transparent.png' | absolute_url }}">

  {%- seo -%}
  
  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=optional" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=optional"></noscript>
  
  <!-- Critical CSS for immediate rendering -->
  <style>
    body { 
      margin: 0; 
      padding-top: 60px; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .site-header { 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      z-index: 50; 
      height: 60px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    @media (max-width: 768px) {
      body { padding-top: 56px; }
      .site-header { height: 56px; }
    }
  </style>
  
  <link rel="preload" href="{{ "/assets/css/main.css" | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}"></noscript>
  <link rel="icon" type="image/png" href="{{ "/assets/images/logo_rgb_transparent.png" | relative_url }}">
  
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>

<body>
  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    {{ content }}
  </main>

  {%- include footer.html -%}

  {%- include scripts.html -%}
</body>

</html>
